<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Job calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="calc__main-wrapper">
		<div class="calc__tab-block">
			<div class="tab-block__tab-item tab-block__tab-item--left tab-block__tab-item--active">Лэндинг</div>
			<div class="tab-block__tab-item tab-block__tab-item--right">Многостраничник</div>
		</div>

		<div class="calc__input-block">
			<div class="input-block__input-item">
				<span>Количество блоков</span>
				<input type="text">
			</div>
			<div class="input-block__input-item">
				<span>Сколько часов за проект</span>
				<input type="text">
			</div>
			<div class="input-block__input-item">
				<span>Стоимость вашего часа</span>
				<input type="text">
			</div>
		</div>

		<div class="calc__additional">
			<span class="add__title">Дополнительно</span>
			<div class="add__checkbox-wrapper">
				<label class="checkbox-wrapper__checkbox-item">
					<input type="checkbox">
					<span class="checkbox-item__custom"></span>
					<label for="">Возможность редактировать текст на сайте</label>
				</label>
				<label class="checkbox-wrapper__checkbox-item">
					<input type="checkbox">
					<span class="checkbox-item__custom"></span>
					<label for="">Установка на CMS</label>
				</label>
			</div>
		</div>

		<div class="calc__total-cost">
			<span class="total-cost__title">Общая стоимость</span>
			<span class="total-cost__cost">21500</span>
		</div>
	</div>
</body>
</html>
